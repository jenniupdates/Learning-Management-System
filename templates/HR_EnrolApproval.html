    <div class="container">
      <h1 style ="text-align:center;">Pending Enrolments from Learners</h1>
      <div id="message"></div>

      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Learner Name (Username)</th>
              <th scope="col">Course to Enroll</th>
              <th scope="col">Class</th>
              <th scope="col">Approve?</th>
            </tr>
          </thead>
          <tbody id="pendings">

          </tbody>

          <a href='HR_Homepage.html'><button type="button" class="btn btn-danger" >Back to Homepage</button></a>

<script>
      var app = new Vue({
          el: '#app',
          data: {
              
          },
          methods: {
            getAllPendingEnrolment: async function() {
              let url = "http://localhost:5000/getAllPendingEnrolment"
              const response = await fetch(url, {method: 'GET'});

              if (!response.ok) {
                console.log("Error in getting pending enrolments")
              }
              else {
                const data = await response.json()
                const pending_list = data['pending_list']
                //console.log(pending_list)
                let pendings = document.getElementById("pendings");
                // DISPLAY TABLE
                for (pending of pending_list) {
                  name_column = pending["name"] + " (" + pending['username'] + ")"
                  tr_id = pending['user_id'] + pending['course_id']
                  approve_button = `<button type="button" class="btn btn-success mr-2" onclick="enrollUser('`+tr_id+`')">Approve</button>`
                  reject_button = `<button type="button" class="btn btn-danger" onclick="rejectUser('`+tr_id+`')">Reject</button>`
                  pendings.innerHTML += `
                  <tr id='`+tr_id+`'>
                    <td name='`+pending['user_id']+`'>`+name_column+`</td>
                    <td>`+pending['course_id']+`</td>
                    <td>`+pending['class_id']+`</td>
                    <td>`+approve_button + reject_button +`</td>
                  </tr>`
                }

              }
            },

          },


          created: function() {
              this.getAllPendingEnrolment();
          }
      });

      async function enrollUser(tr_id) {
        console.log("--Enroll User--")
        let tr = document.getElementById(tr_id);
        let td_list = tr.getElementsByTagName("td");
        let user_id = td_list[0].getAttribute("name");
        let course_id = td_list[1].innerText;
        let class_id = td_list[2].innerText
        //console.log(user_id)
        //console.log(course_id)
        //console.log(class_id)
        let url = "http://localhost:5000/hr/approveEnrolment"
        const response = await fetch(url, 
          {
            method: "PUT", 
            headers: {
                          "Content-type": "application/json"
                      },
            body: JSON.stringify({"course_ID": course_id,
                                  "class_ID": class_id,
                                  "user_ID": user_id})
          }
        );

        if (!response.ok) {
          console.log("Error approving enrolment")
        }
        else {
          const result_data = await response.json();
          let message = document.getElementById("message");
          if (result_data['code'] == 200) {
            message.innerHTML = `<div class="alert alert-success" role="alert">`+result_data["message"]+`</div>`

            setTimeout(function() {
              window.location.replace("HR_EnrolApproval.html");
            }, 2000)
          }
          else {
            message.innerHTML = `<div class="alert alert-danger" role="alert">`+result_data["message"]+`</div>`
          }
        }
        
        



      }
      async function rejectUser(tr_id) {
        console.log("--rejectUser--")
        // COMPLETE THIS
        let tr = document.getElementById(tr_id);
        let td_list = tr.getElementsByTagName("td");
        let user_id = td_list[0].getAttribute("name");
        let course_id = td_list[1].innerText;
        let class_id = td_list[2].innerText
        //console.log(user_id)
        //console.log(course_id)
        //console.log(class_id)
        let url = "http://localhost:5000/hr/rejectEnrolment"
        const response = await fetch(url, 
          {
            method: "PUT", 
            headers: {
                          "Content-type": "application/json"
                      },
            body: JSON.stringify({"course_ID": course_id,
                                  "class_ID": class_id,
                                  "user_ID": user_id})
          }
        );

        if (!response.ok) {
          console.log("Error approving enrolment")
        }
        else {
          const result_data = await response.json();
          let message = document.getElementById("message");
          if (result_data['code'] == 200) {
            message.innerHTML = `<div class="alert alert-success" role="alert">`+result_data["message"]+`</div>`

            setTimeout(function() {
              window.location.replace("HR_EnrolApproval.html");
            }, 2000)
          }
          else {
            message.innerHTML = `<div class="alert alert-danger" role="alert">`+result_data["message"]+`</div>`
          }
        }
        
      }

</script>
