<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id='app'>
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
                </a>

                <a class="dropdown-item" href="#">Action</a>

                <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        </nav>
        <!-- END OF NAV BAR -->
        <div class="container">
            <div class="row"> 
                <div class="col">
                    Select a Course:
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    Select Classes:
                    <select class="custom-select" id="inputGroupSelect01" multiple>
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    Select a Section:
                    <select class="custom-select" id="inputGroupSelect01" disabled>
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="materials">
                <h2 class="text-center">Current Course Materials</h2>
                <div id="materials_list">
                    <a href='#s3_bucket_link'></a>
                </div>
                <br>
                <form action="php/processUpload.php">
                    <input type="file" id="myFile" name="filename">
                    <input id='fileSubmit' type="submit" value='Submit File'>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("fileSubmit").addEventListener("click", function(event){
            event.preventDefault()
        });

        var app = new Vue({
            el: '#app'
        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
